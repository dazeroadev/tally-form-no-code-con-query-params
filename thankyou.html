<!DOCTYPE html>
<head>
	<title>Tally queryParams</title>
</head>

<body>

	<h1>Grazie <span class="name"></span>!</h1>
	<h3>Ti risponderemo entro 24 ore</h3>

</body>

<script>
	document.addEventListener("DOMContentLoaded", () => {

		const urlParams = new URLSearchParams(window.location.search);
		const nameParam = urlParams.get('name');

		const nameText = document.querySelector('.name');

		if (nameParam) {
			nameText.innerHTML = nameParam;
		} else {
			nameText.innerHTML = 'straniero';
		}
	});
</script>
</html>
